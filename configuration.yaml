      type: module        
    - url: /local/clock-card.js
      type: module      
#
frontend:
  themes: !include_dir_merge_named themes
sun:
# 

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
#automation: !include automations.yaml
#config:
script: !include scripts.yaml
#
logger:
   default: debug
#
#
google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret
#
rachio:
  api_key: !secret rachio_key
#
automation: !include automations.yaml
#
amcrest:
  - host: 192.168.1.131
    port: 8080
    name: spare
    username: !secret amcrest_user 
    password: !secret amcrest_pass
#
  - host: 192.168.1.132
    port: 8080
    name: Garage    
    username: !secret amcrest_user
    password: !secret amcrest_pass
    
#myq garage door opener
cover:
  - platform: myq
    username: !secret myq_user
    password: !secret myq_pass 
#    type: chamberlain

# Abode alarm system
abode:
   username: !secret abode_user
   password: !secret abode_pass 
#  name: "Abode Alarm System"
#  polling: false
#
# pushbullet notification via SMS
notify:
  - platform: pushbullet
    name: pushbullet
    api_key: !secret pushbullet_api
#
#
zone:
  - name: Home
    latitude: !secret home_lat
    longitude: !secret home_long
    radius: 100
    icon: mdi:home

  - name: larry Work
    latitude: !secret larry_work_lat
    longitude: !secret larry_work_long
    radius: 100
    icon: mdi:work    
#
sensor:
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      - 'date_time_utc'
      - 'date_time_iso'
      - 'time_date'
      - 'time_utc'
      - 'beat'
  - platform: openweathermap
    api_key: !secret openweather-key
    monitored_conditions:
    - weather
    - temperature
    - wind_speed
    - humidity
    - pressure
    - clouds
#
  - platform: epsonworkforce
    host: 192.168.1.160
    monitored_conditions:
    - black
    - photoblack
    - yellow
    - magenta
    - cyan
    - clean
#
  - platform: modem_callerid
    device: /dev/ttyACM0
  - platform: moon
  - platform: cpuspeed
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: memory_free
#
  - platform: waze_travel_time
    origin: !secret home_loc
    destination: !secret larry_work
    region: 'US'
    name: Larry-Work
#    id: '589340583490859034859034859048'
#  
  - platform: waze_travel_time
    origin: !secret home_loc
    destination: !secret cindy_work
    region: 'US'
    name: Cindy-Work
#    id: '589340583490856546456546559048'
#
  - platform: template
    sensors:
      nextsunrise:
        entity_id: sun.sun
        friendly_name: 'Next Sunrise'
        value_template: >
          {{ as_timestamp(states.sun.sun.attributes.next_rising) | timestamp_custom(' %I:%M %p') | replace(" 0", "") }}
        icon_template: mdi:weather-sunset-up
      nextsunset:
        entity_id: sun.sun
        friendly_name: 'Next Sunset'
        value_template: >
          {{ as_timestamp(states.sun.sun.attributes.next_setting) | timestamp_custom(' %I:%M %p') | replace(" 0", "") }}
        icon_template: mdi:weather-sunset-down

